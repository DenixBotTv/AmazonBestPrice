<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trova il miglior prezzo - Denix</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <header class="header">
        <h1>THIS IS NOT THE FINAL PRODUCT</h1>
    </header>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html">
                <img src="./image/logo.png" alt="Logo" class="logo">
            </a>
            <a href="index.html" class="nav-link">Best Price</a>
        </div>
    </nav>
    
    <!-- Banner promozionale sotto la navbar -->
    <div class="banner-promo">
        <a href="http://www.amazon.it/amazonprime?tag=denix0a-21" target="_blank" rel="noopener noreferrer">
            <img src="./image/prime-delivero.jpg" alt="Promozione Prime Deliveroo" class="promo-img">
        </a>
    </div>

    <main class="main-container">
        <div class="banner">
            <!-- Banner Sinistro -->
            <ins class="adsbygoogle"
                 style="display:block; width:200px; height:100px;"
                 data-ad-client=""  
                 data-ad-slot=""  
                 data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <div class="content">
            <h2>Inserisci il link del prodotto Amazon</h2>
            <form id="urlForm">
                <label for="amazon_url" class="form-label">Link del prodotto:</label>
                <input type="url" id="amazon_url" name="amazon_url" required placeholder="Inserisci il link qui..." class="input-url">
                <button type="submit" class="btn-primary">Cerca</button>
            </form>

            <div id="result" class="result">
                <h2>Link del prodotto generato:</h2>
                <div class="affiliate-link-container">
                    <a id="affiliateLink" href="#" target="_blank" class="affiliate-link"></a>
                </div>
                
                <div class="button-container">
                    <div class="btn-wrapper">
                        <button id="copyLink" class="btn-secondary">Copia Link</button>
                        <div id="copyMessage" class="copy-popup">Copiato!</div>
                    </div>
                    <div class="btn-wrapper">
                        <button id="moreInfo" class="btn-info">Pi√π Info</button>
                    </div>
                </div>

                <div id="extraInfo" class="extra-info"></div>
            </div>
        </div>
        <div class="banner">
            <!-- Banner Destro -->
            <ins class="adsbygoogle"
                 style="display:block; width:200px; height:100px;"
                 data-ad-client=""  
                 data-ad-slot=""  
                 data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
